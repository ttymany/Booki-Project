<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki - Votre hébergement pour les vacances !</title>
       

        <link rel="stylesheet" href="./css/style.css" />
      
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30370071b2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <header>
         
            <div class="logo">
                <a href="index.html"><img id="logo" src="./images/logo/Booki@3x.png"></a>
            </div>
            
            <nav>
               <ul class="nav">
                    <li class="hebergements">
                        <a href="#hebergements_m">Hébergements</a>
                    </li>
                    <li class="activites">
                        <a href="#activites_m">Activités</a>
                    </li>
                </ul>
            </nav>
           
        </header>
        <main>
                <section>
                    <main>
                        <section id="recherche">
                            <div id="identite_du_site">
                                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                                <p>En plein centre ville ou en pleine nature</p>
                            </div>
                            <div id="zone_recherche">
                                <form method="post" action="#" id="formulaire">
                                    <i class="fa-solid fa-location-dot"></i> 
                                    <input type="text" name="localisation" placeholder="Marseille, France" />
                                    <button type="button" class="bouton_research">Rechercher</button>
                                </form>
                            </div>
                        </section>
                        <div id="filtres_info">
                            <div id="filtres">
                                <div id="titre_filtres">Filtres</div>
                                <div id="filtres_categories">
                                    <div class="F_filtre">
                                        <i class="fa-solid fa-money-bill-wave icone_filtres"></i>
                                        <p id="filtre_eco">&Eacute;conomique</p>
                                    </div>
                                    <div class="F_filtre">
                                        <i class="fa-solid fa-child-reaching icone_filtres"></i>
                                        <p id="filtre_famille">Familial</p>
                                    </div>
                                    <div class="F_filtre">
                                        <i class="fa-solid fa-heart icone_filtres"></i>
                                        <p id="filtre_romantique">Romantique</p>
                                    </div>
                                    <div class="F_filtre">
                                        <i class="fa-solid fa-dog icone_filtres"></i>
                                        <p id="filtre_animaux">Animaux autorisés</p>
                                    </div>
                                </div>
                            </div>
                            <div id="info">
                                <i class="fa-solid fa-info"></i>
                                <p id="texte_info">Plus de 500 logements sont disponibles dans cette ville</p>
                            </div>
                        </div>
        </main>
    </body>
</html>
